group 'sircamp.com'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'idea'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.spark:spark-core_2.11:2.1.0'
    compile 'org.apache.spark:spark-mllib_2.11:2.1.0'
    compile group: 'com.github.fommil.netlib', name: 'all', version: '1.1.2'
    compile group: 'com.itextpdf', name: 'itextpdf', version: '5.5.10'
    compile group: 'org.jfree', name: 'jfreesvg', version: '3.2'
    compile group: 'com.github.wookietreiber', name: 'scala-chart_2.11', version: '0.5.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.8'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.8'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api-scala_2.11', version: '2.8'
    compile 'org.scala-lang:scala-library:2.11.1'
    compile group: 'com.typesafe', name: 'config', version: '1.3.1'
    testCompile "org.scala-lang:scala-library:2.11.1"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
